# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the portfolio-improvements branch
  push:
    branches: ["portfolio-improvements"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to v4 for latest features/security
        with:
          node-version: '20' # Using Node.js 20.x

      - name: Install dependencies
        run: npm ci # Using npm ci for cleaner installs in CI

      - name: Build application
        run: npm run build

      - name: Prepare artifact directory
        run: |
          mkdir -p gh-pages-artifact/dist
          cp public/index.html gh-pages-artifact/index.html
          cp -r dist/* gh-pages-artifact/dist/
          # If there are other static assets in public, copy them too. e.g.:
          # cp public/favicon.ico gh-pages-artifact/
          # cp public/manifest.json gh-pages-artifact/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './gh-pages-artifact' # Path to the directory containing deployment files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
